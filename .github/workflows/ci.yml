name: CI
on:
  push:
    branches: [main, rieger-mastering-hpa]
  pull_request:
    branches: [main, rieger-mastering-hpa]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
      - name: Run tests
        run: |
          cd apps/weather-service
          go test -v -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out | tail -1
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          working-directory: apps/weather-service
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: |
          cd apps/weather-service
          docker build -t weather-service:ci .
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
      - name: govulncheck
        run: |
          cd apps/weather-service
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./... || true
