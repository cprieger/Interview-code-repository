<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SRE Weather Operations</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #e0e0e0; padding: 30px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .card { background: #1e1e1e; padding: 20px; border-radius: 8px; border: 1px solid #333; }
        h1 { color: #00e5ff; }
        iframe { width: 100%; height: 400px; border: none; border-radius: 4px; background: #000; }
        .status-up { color: #00ff00; }
    </style>
</head>
<body>
    <h1>üõ∞Ô∏è Weather Service Operations Center</h1>
    
    <div class="grid">
        <div class="card">
            <h3>Live SLIs (Service Level Indicators)</h3>
            <iframe src="http://localhost:3000/d/weather-sre-dash?refresh=5s&kiosk"></iframe>
        </div>
        <div class="card">
            <h3>Active Prometheus Alerts</h3>
            <iframe src="http://localhost:9090/alerts"></iframe>
        </div>
    </div>

    <div class="grid">
        <div class="card">
            <h3>Service Health</h3>
            <div id="health-status">Checking...</div>
        </div>
        <div class="card">
            <h3>Quick Actions</h3>
            <button onclick="window.open('http://localhost:8080/weather/lubbock')">Test API</button>
            <button onclick="window.open('http://localhost:8080/metrics')">Raw Metrics</button>
        </div>
    </div>

    <script>
        async function checkHealth() {
            try {
                const res = await fetch('http://localhost:8080/health');
                const data = await res.json();
                document.getElementById('health-status').innerHTML = `<span class="status-up">‚óè API UP</span> (v1.2.3)`;
            } catch {
                document.getElementById('health-status').innerHTML = `<span style="color:red">‚óè API DOWN</span>`;
            }
        }
        setInterval(checkHealth, 5000);
        checkHealth();
    </script>
</body>
</html>
