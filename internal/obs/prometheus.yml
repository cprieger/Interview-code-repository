global:
  scrape_interval: 5s 
  evaluation_interval: 5s

# Explicit absolute path so Prometheus can find the rules file
# (matches the Docker volume mount in docker-compose.yml).
rule_files:
  - "/etc/prometheus/alert_rules.yml"

scrape_configs:
  - job_name: 'weather-service'
    static_configs:
      - targets: ['weather-service:8080'] 
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

