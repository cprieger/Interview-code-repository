apiVersion: v1
kind: Service
metadata:
  name: weather-service
  namespace: default
spec:
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  selector:
    app: weather-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather-service
  template:
    metadata:
      labels:
        app: weather-service
    spec:
      containers:
        - name: weather-service
          image: weather-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: REDIS_ADDR
              value: "redis:6379"
            - name: REDIS_QUEUE_NAME
              value: "weather:jobs"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
