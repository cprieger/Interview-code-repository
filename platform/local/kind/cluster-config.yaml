# kind cluster config for local K8s testing
# Port mappings for Prometheus, Grafana, Dashboard, Weather API
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    extraPortMappings:
      - containerPort: 30080
        hostPort: 8080
      - containerPort: 30081
        hostPort: 8081
      - containerPort: 30090
        hostPort: 9090
      - containerPort: 30300
        hostPort: 3000
      - containerPort: 30921
        hostPort: 9121
